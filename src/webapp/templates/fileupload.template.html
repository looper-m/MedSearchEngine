<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>

    <title>Inverted Index</title>
</head>
<body>
<div class="container p-5">
    <h1 class="text-info">Inverted Index</h1>
    <hr>
    <br>
    <br>
    <br>
    <form action="/" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <div class="custom-file mb-4">
                <input type="file" accept=".txt" class="custom-file-input" id="stopword_file"
                       name="stopword_file">
                <label class="custom-file-label" for="stopword_file">Select stopwords file...</label>
            </div>
            <div class="custom-file mb-4">
                <input type="file" accept=".xml" class="custom-file-input" id="xml_file" name="xml_file" multiple>
                <label class="custom-file-label" for="xml_file">Select XML file(s)...</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
<script>
    $('input[type="file"]').change(function(e) {
        var fileName = "";
        for (i = 0; i < e.target.files.length; i++) {
            fileName = fileName + e.target.files[i].name + ", ";
        }
        $(e.target).next().html(fileName.substring(0, fileName.length - 2));
    });
</script>
</body>
</html>
